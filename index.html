<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
  body {
    background-color: black;
    display: flex;
    flex-direction: column; /* Stack items vertically */
    align-items: center;     /* Center horizontally */
    margin: 0;
    padding: 20px;
    color: white;
    font-family: Arial, sans-serif;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  section {
    background-color: #111;
    border: 1px solid whitesmoke;
    border-radius: 12px;
    padding: 20px;
    margin: 10px 0;
    width: 100%;
    max-width: 500px;
    box-sizing: border-box;
  }

  p {
    margin: 10px 0 5px;
    color: gainsboro;
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background-color: black;
    color: gainsboro;
    box-sizing: border-box;
    margin-bottom: 15px;
  }

  button {
    padding: 10px 20px;
    border-radius: 12px;
    border: 1px solid aliceblue;
    background-color: black;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #222;
  }

  output {
    display: block;
    font-weight: bold;
    color: lightgreen;
    font-size: 1.2em;
    margin-top: 10px;
  }
</style>


<h1 style="color: white;">Salary Calculator</h1>

<section>
  <p style="color: white;"><strong>Calculate your salary</strong></p>
  <p style="color: gainsboro;">Enter your hourly rate and weekly overtime hours to calculate your monthly and annual earnings</p>

  <p style="color: white;">Hourly Rate ($)</p>
  <input style="color: gainsboro;" type="number" id="hourlyRate" min="0" step="0.01" placeholder="Enter hourly rate">

  <p style="color: white;">Minimum Guaranteed Hours per Week</p>
  <input style="color: gainsboro;" type="number" id="mghpw" min="0" step="0.01" placeholder="Minimum Guaranteed Hours per Week">

  <p style="color: white;">Weekly Overtime Hours</p>
  <input style="color: gainsboro;" type="number" id="overtimeHours" min="0" step="0.01" placeholder="Enter Weekly Overtime Hours">

  <br><br>
  <button style="color: white;" onclick="calculateSalary()"><strong>Calculate</strong></button>
</section>

<section>
  <p><output id="monthlySalaryOutput">Monthly Salary: $0.00</output></p>
  <p><output id="annualSalaryOutput">Annual Salary: $0.00</output></p>
</section>

<script>
  function calculateSalary() {
    // Get input values
    const hourlyRate = parseFloat(document.getElementById('hourlyRate').value) || 0;
    const guaranteedHours = parseFloat(document.getElementById('mghpw').value) || 0;
    const overtimeHours = parseFloat(document.getElementById('overtimeHours').value) || 0;

    const weeksPerMonth = 4.33;

    // Regular and Overtime monthly calculations
    const regularPay = guaranteedHours * hourlyRate * weeksPerMonth;
    const overtimePay = overtimeHours * hourlyRate * 1.5 * weeksPerMonth;

    const monthlySalary = regularPay + overtimePay;
    const annualSalary = monthlySalary * 12;

    // Display the result
    document.getElementById('monthlySalaryOutput').textContent = `Monthly Salary: $${monthlySalary.toFixed(2)}`;
    document.getElementById('annualSalaryOutput').textContent = `Annual Salary: $${annualSalary.toFixed(2)}`;
  }
</script>
<footer style="margin-top: 10px;">
    <span>Developed by EnrMP.</span>
</footer>

</body>
</html>
